[system]
service = jnt_roomba
user = sebastien
log_dir = /tmp/janitoo_test/log
home_dir = /tmp/janitoo_test/home
pid_dir = /tmp/janitoo_test/run
conf_dir = /tmp/janitoo_test/etc
broker_ip = 127.0.0.1
broker_port = 1883
broker_user = myuser
broker_password = mypassword
heartbeat_timeout = 10
heartbeat_count = 3

[roomba]
auto_start = True
components.roomba1 = roomba.roowifi
components.roomba2 = roomba.roomba900
heartbeat = 90
config_timeout = 5
name = testroombaname
location = testroombalocation
hadd = 0021/0000
uuid = 3e572c16-4984-11e5-a66d-24fd52f5f050

[roomba__roomba1]
heartbeat = 90
name = testroomba1name
location = testroombalocation
hadd = 0021/0001
ip_ping_config_0 = 192.168.14.64
username_0 = admin
password_0 = roombawifi

[roomba__roomba2]
heartbeat = 90
name = testroomba2name
location = testroombalocation
hadd = 0021/0002
ip_ping_config_0 = 192.168.14.52
blid_0 =
robotpwd_0 =

[loggers]
keys = root,sqlalchemy,alembic,alembic.migration,janitoo,janitoo.mqtt,janitoo-roomba

[handlers]
keys = console,file

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = file
qualname =

[logger_janitoo-roomba]
level = DEBUG
handlers = file
qualname = janitoo-roomba

[logger_janitoo]
level = DEBUG
handlers = file
qualname = janitoo

[logger_janitoo.mqtt]
level = DEBUG
handlers = file
qualname = janitoo.mqtt

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = WARN
handlers =
qualname = alembic

[logger_alembic.migration]
level = WARN
handlers =
qualname = alembic.migration

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[handler_file]
class = FileHandler
level = DEBUG
formatter = generic
args = ('/tmp/janitoo_test/log/jnt_roomba.log', 'w')

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

